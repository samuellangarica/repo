<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator app</title>
</head>
<body>
  <main>
    <div>
      <h1>calc</h1>
      <div>
        <h2>THEME</h2>
        <div>
          <div>
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div>
            <input type="range" min="0" max="2" value="0">
          </div>    
        </div>
      </div>
    </div>
    <div>
      <div>
        <p></p>
      </div>
    </div>
    <div>
      <div>
        <div>
          <p>7</p>
        </div>
        <div>
          <p>8</p>
        </div>
        <div>
          <p>9</p>
        </div>
        <div>
          <p>DEL</p>
        </div>
      </div>
      <div>
        <div>
          <p>4</p>
        </div>
        <div>
          <p>5</p>
        </div>
        <div>
          <p>6</p>
        </div>
        <div id="+">
          <p>+</p>
        </div>
      </div>
      <div>
        <div>
          <p>1</p>
        </div>
        <div>
          <p>2</p>
        </div>
        <div>
          <p>3</p>
        </div>
        <div id="-">
          <p>-</p>
        </div>
      </div>
      <div>
        <div>
          <p>.</p>
        </div>
        <div>
          <p>0</p>
        </div>
        <div id="/">
          <p>/</p>
        </div>
        <div id="x">
          <p>x</p>
        </div>
      </div>
      <div>
        <div>
          <p>RESET</p>
        </div>
        <div>
          <p>=</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
